<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime no</title>
</head>
<body>
    <script>
       let n = 1; 
       let c = 0;

for(let i = 1; i <= n; i++) {
    if(n % i == 0) {
        c++;
    }
}

if (c == 2) {
    console.log(`${n} is a prime number`);
} else {
    console.log(`${n} is not a prime number`);
}
    </script>
</body>
</html>
