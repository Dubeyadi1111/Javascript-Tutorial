<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check Odd or Even</title>
</head>
<body>
<script>
    function checkOddOrEven(number) 
    {  
        if (number % 2 == 0) 
        {  
            console.log(`${number} is an even number`);  
        } 
        else 
        {
            console.log(`${number} is an odd number`); 
        }
    }

    
    let n = 4;
    checkOddOrEven(n);
</script>
</body>
</html>
