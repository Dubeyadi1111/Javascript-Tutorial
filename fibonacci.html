<body>
    <script>
      let n= 10;
      let a= 0;
      let b= 1;
      let c= 0;
      console.log(a,b);
      for (let i = 3; i <=n; i++) {
        c=a+b;
        console.log(c);
        a=b;
        b=c;
    
        
      }
    </script>
