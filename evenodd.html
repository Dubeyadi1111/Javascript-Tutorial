<body>
    <script>
    function printOddAndEvenNumbers() {
    for (let i = 1; i <= 20; i++) {
        if (i % 2 === 0) {
            console.log(i + ' is an even number.');
        } else {
            console.log(i + ' is an odd number.');
        }
    }
}

    </script>
</body>
