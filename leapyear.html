<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Leap Year</title>
</head>
<body>
    <script>
        function main() {
            let year = 2000;

            if (year % 400 == 0) {
                console.log(`${year} is a leap year`);
            } else if (year % 4 == 0 && year % 100 != 0) {
                console.log(`${year} is a leap year`);
            } else {
                console.log(`${year} is not a leap year`);
            }
        }

        main();
    </script>
</body>
</html>
