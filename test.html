<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .star {
            width: 100%;
            padding-top: 100%;
            background-color: lightgray;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <div class="star"></div>
            </div>
            <div class="col-6">
                <div class="star"></div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">
                <div class="star"></div>
            </div>
            <div class="col-4">
                <div class="star"></div>
            </div>
            <div class="col-4">
                <div class="star"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">">
    <style>
        .box {
            background-color: lightgray;

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <div class="box"></div>
            </div>
            <div class="col-6">
                <div class="box"></div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">
                <div class="box"></div>
            </div>
            <div class="col-4">
                <div class="box"></div>
            </div>
            <div class="col-4">
                <div class="box"></div>
            </div>
        </div>
    </div>
</body>
</html>
